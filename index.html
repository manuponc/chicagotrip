        const dayButtons = document.querySelectorAll('.day-button');
        const dayInfo = document.getElementById('dayInfo');
        const mapImage = document.getElementById('dayMap');

        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        mapImage.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            mapImage.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            mapImage.style.transform = `translate(${translateX}px, ${translateY}px)`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            mapImage.style.cursor = 'grab';
        });

        function showDayActivities(day) {
            const data = dayActivities[day];
            const activitiesList = data.activities.map(activity => {
                // Check if the activity has a menuLink
                const menuIcon = activity.menuLink 
                    ? `<span class="menu-icon" onclick="window.open('${activity.menuLink}', '_blank')">üçΩÔ∏è</span>` 
                    : '';
                
                return `<li>
                    <span onclick="window.open('${activity.link}', '_blank')">${activity.name}</span>
                    ${menuIcon}
                </li>`;
            }).join('');

            dayInfo.innerHTML = `
                <h4>${data.title}</h4>
                <ul class="activity-list">
                    ${activitiesList}
                </ul>
            `;
        }

        dayButtons.forEach(button => {
            button.addEventListener('click', () => {
                dayButtons.forEach(btn => btn.classList.remove('active'));
                
                button.classList.add('active');
                
                const selectedDay = button.getAttribute('data-day');
                
                showDayActivities(selectedDay);
                
                const data = dayActivities[selectedDay];
                mapImage.src = data.mapImage;
                mapImage.alt = data.mapAlt;
                
                mapImage.style.transform = 'translate(0px, 0px)';
                translateX = 0;
                translateY = 0;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            showDayActivities('day1');
        });
    </script>
